<mat-card>
  <div fxflex fxLayout="row" fxLayoutAlign="flex-end">
    <mat-icon (click)="onClose()" style="cursor: pointer;" mattooltip="close dialog">close</mat-icon>
  </div>
  <div>
    <mat-card-title>Add Api</mat-card-title>
  </div>
  <form [formGroup]="apiModel" (submit)="onSubmit()">
    <mat-card-content>
      <mat-form-field style="padding: 0px 40px 0px 0px">
        <mat-label>choose Sector</mat-label>
        <mat-select formControlName="sector">
          <mat-option *ngFor="let s of sector" [value]="s.key">
            {{s.value}}
          </mat-option>
        </mat-select>
        <mat-error formControlName="sector">Select Sector!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="api" formControlName="url">
        <mat-error formControlName="url">Url Required!</mat-error>
        <mat-error></mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="primary" type="submit" [disabled]="!apiModel.valid">Save</button>
      <button mat-raised-button color="accent" (click)="onClose()" type="button" style="margin-left: 10px">Cancel
      </button>
    </mat-card-footer>
  </form>
</mat-card>
